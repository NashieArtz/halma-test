stages:
  - validate
  - compile
  - test
  - package
  - verify
  - install
  - deploy

cache:
  paths:
    - .m2/repository

# Étape 1 : Validation de la structure du projet
validate:
  stage: validate
  image: maven:3.9.8-amazoncorretto-21
  script:
    - echo "Validation de la structure du projet..."
    - mvn validate

# Étape 2 : Compilation du code source
compile:
  stage: compile
  image: maven:3.9.8-amazoncorretto-21
  script:
    - echo "Compilation du code source..."
    - mvn compile
  artifacts:
    paths:
      - target/classes

# Étape 3 : Exécution des tests unitaires
test:
  stage: test
  image: maven:3.9.8-amazoncorretto-21
  script:
    - echo "Exécution des tests unitaires..."
    - mvn test
  artifacts:
    when: always
    reports:
      junit:
        - target/surefire-reports/TEST-*.xml
    paths:
      - target/surefire-reports/

# Étape 4 : Emballage du projet (JAR, WAR, etc.)
package:
  stage: package
  image: maven:3.9.8-amazoncorretto-21
  script:
    - echo "Emballage des fichiers compilés..."
    - mvn package
  artifacts:
    paths:
      - target/*.jar

# Étape 5 : Tests d'intégration
verify:
  stage: verify
  image: maven:3.9.8-amazoncorretto-21
  script:
    - echo "Exécution des tests d'intégration..."
    - mvn verify
  artifacts:
    when: always
    reports:
      junit:
        - target/surefire-reports/TEST-*.xml
    paths:
      - target/surefire-reports/
      - target/failsafe-reports/

# Étape 6 : Installation dans le dépôt local (.m2)
install:
  stage: install
  image: maven:3.9.8-amazoncorretto-21
  script:
    - echo "Installation de l'artefact dans le dépôt local..."
    - mvn install

# Étape 7 : Déploiement vers un dépôt distant
deploy:
  stage: deploy
  image: maven:3.9.8-amazoncorretto-21
  script:
    - echo "Déploiement de l'artefact vers le dépôt distant..."
    - mvn deploy -DskipTests
  only:
    - main
  artifacts:
    paths:
      - target/*.jar
